{% extends "base.html" %}

{% block content %}
<h1>Creating Dungeons Learning Programming</h1>

<table>
    <th>
        <td>Name</td>
        <td>Width</td>
        <td>Length</td>
        <td>Actions</td>
    </th>
    {% for room in rooms %}
    <tr>
        <td>{{ room.name }}</td>
        <td>{{ room.width }}</td>
        <td>{{ room.length }}</td>
        <td>Go!</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
