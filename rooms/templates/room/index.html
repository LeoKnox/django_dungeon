{% extends "base.html" %}

{% block content %}
<h1>Creating Dungeons Learning Programming</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Width</th>
        <th>Length</th>
        <th>Actions</th>
    </tr>
    {% for room in rooms %}
    <tr>
        <td><a href={% url 'room' room.id %}>{{ room.name }}</a></td>
        <td>{{ room.width }}</td>
        <td>{{ room.length }}</td>
        <td><a href="">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
